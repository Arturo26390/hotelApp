<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HotelApp</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div data-role="page" id="registro">
		<div data-role="header">
			<h1>Registro</h1>
		</div>  		
		<div class="ui-content">
			<ul data-role="listview">
				<li>
					<input type="text" id="nombre" placeholder="Nombre">
				</li>
				<li>
					<input type="email" id="email" placeholder="Email">
				</li>
				<li>
					<input type="password" id="password" placeholder="Contraseña">
				</li>
				<li>
					<input type="tel" id="telefono" placeholder="Telefono">
				</li>
				<li>
					<a href="#">Tomar Foto</a>
				</li>
				<li id="fotoTomada">
					
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#" id="registrar" class="ui-btn-active">Registrar</a>
					</li>
					<li>
						<a href="#inicioSesion">Iniciar Sesion</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="inicioSesion">
		<div data-role="header">
			<h1>Iniciar Sesion</h1>
		</div>
		<div class="ui-content">
		 	<ul data-role="listview">
		 		<li data-role="list-divider">Correo de Usuario</li>
		 		<li>
					<input type="email" id="emailSesion" placeholder="Email">
				</li>
				<li data-role="list-divider">Correo de Usuario</li>
				<li>
					<input type="password" id="passwordSesion" placeholder="Contraseña">
				</li>
		 	</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a href="#" id="bontonInicioSesion" class="ui-btn-active">Iniciar Sesion</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
</body>
</html>
